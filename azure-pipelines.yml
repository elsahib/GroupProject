# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'bc3fb8a6-d335-4c97-9fe8-988decd46efe'
  imageRepository: 'numgen'
  containerRegistry: 'prizegen.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/numgen/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- task: Docker@2
  inputs:
    containerRegistry: 'prizegen'
    command: 'buildAndPush'
    Dockerfile: '$(Build.SourcesDirectory)/txtgen/Dockerfile'